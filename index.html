<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@400;500;600&family=Josefin+Slab:ital,wght@0,100;0,200;0,300;1,100;1,200&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400&family=Mulish:ital,wght@0,200;0,300;0,400;1,200;1,300&family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">

    <title>Catálogo Virtual</title>
</head>

<body>
    <div class="all">
        <header>
            <div class="text-fixed">
                <div class="top-message">
                    <p>Ganhe 40% de desconto comprando mais de 2 camisas.</p>
                </div>
                <div class="menu">
                    <h1>FutShirts</h1>
                    <a class="icon-cart-shopping"><i class="fas fa-store"></i></a>
                </div>
                <div class="sidebar">
                    <div class="icon">
                        <div class="x">
                            <div class="line" id="line1"></div>
                            <div class="line" id="line2"></div>
                        </div>
                        <p class="text-cart">Carrinho</p>
                    </div>
                    <div class="items">
                        <ul id="list-cart" class="list-cart">
                        </ul>
                    </div>
                    <div id="total-price" class="total-price">
                    </div>
                </div>
            </div>
        </header>
        <div class="img">
            <div id="img-shoe">
                <div class="text-img">
                    <h1>A melhor loja de Camisas!</h1>
                    <h3>A camisa da Nike é uma das melhores camisas do Brasil.</h3>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="title-products">
                <h1>Produtos</h1>
                <p>Frete grátis e chinelo de brinde. Aproveite por tempo ilimitado.</p>
            </div>
            <div class="nav-buttons">
                <button onclick="addEspanha()" id="button-spain">Espanha</button>
                <button onclick="addFrance()" id="button-france">França</button>
                <button onclick="addAlemanha()" id="button-germany">Alemanha</button>
                <button onclick="addInglaterra()" id="button-england">Inglaterra</button>
                <button onclick="addBrasil()" id="button-brazil">Brasil</button>
            </div>
            <div class="products" id="products">
            </div>
        </div>
        <footer>
            <div class="footer-content">
                <p>
                    Copyright &copy; 2021, JGSL - Todos os direitos reservados
                </p>
                <div class="social-list">
                    <ul>
                        <li><a href=""><i class="fab fa-facebook-f"></i></a></li>
                        <li><a href=""><i class="fab fa-instagram"></i></a></li>
                        <li><a href=""><i class="fab fa-twitter"></i></a></li>
                    </ul>
                </div>
            </div>
        </footer>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
<script src="script.js"></script>

</html>
